<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  h1 {
    font-size: 28px;
    margin: 20px 0;
  }

  #startBtn {
    padding: 12px 24px;
    font-size: 20px;
    margin: 20px auto;
    display: block;
  }

  #tossResult, #turn {
    font-size: 20px;
    margin: 10px;
  }

  table {
    margin: auto;
    border-collapse: collapse;
    display: none;
    touch-action: manipulation;
  }

  td {
    width: 48px;
    height: 48px;
    border: 1px solid #333;
    background-color: green;
    position: relative;
    cursor: pointer;
  }

  .stone {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    position: absolute;
    top: 5px;
    left: 5px;
  }

  .black { background-color: black; }
  .white { background-color: white; }

  @media (max-width: 480px) {
    h1 { font-size: 22px; }
    #startBtn { font-size: 18px; padding: 10px 20px; }
    #tossResult, #turn { font-size: 18px; }
    td { width: 42px; height: 42px; }
    .stone { width: 34px; height: 34px; top: 4px; left: 4px; }
  }
</style>
