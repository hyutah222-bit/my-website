<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  h1 {
    font-size: 6vw;
    margin: 20px 0;
  }

  #startBtn {
    padding: 12px 24px;
    font-size: 5vw;
    margin: 20px auto;
    display: block;
  }

  #tossResult, #turn {
    font-size: 5vw;
    margin: 10px;
  }

  table {
    margin: auto;
    border-collapse: collapse;
    display: none;
    touch-action: manipulation;
  }

  td {
    width: 10vw;
    height: 10vw;
    border: 1px solid #333;
    background-color: green;
    position: relative;
    cursor: pointer;
  }

  .stone {
    width: 8vw;
    height: 8vw;
    border-radius: 50%;
    position: absolute;
    top: 1vw;
    left: 1vw;
  }

  .black { background-color: black; }
  .white { background-color: white; }

  @media (min-width: 600px) {
    h1 { font-size: 32px; }
    #startBtn { font-size: 20px; }
    #tossResult, #turn { font-size: 20px; }
    td { width: 50px; height: 50px; }
    .stone { width: 40px; height: 40px; top: 5px; left: 5px; }
  }
</style>
